<div class="container">
  <ng-container *ngFor="let shape of shapes$ | async">
    <app-shape
      [shapeType]="shape.formsTypeId"
      [height]="shape.height"
      [width]="shape.width"
      [positionX]="shape.positionX"
      [positionY]="shape.positionY"
      [text]="shape.text"
    ></app-shape>
  </ng-container>
</div>
